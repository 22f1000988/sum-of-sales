<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Sales Summary Report</title><link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"></head><body class="bg-gray-100 flex items-center justify-center min-h-screen"><div class="bg-white p-8 rounded-lg shadow-md text-center max-w-md w-full"><h1 class="text-3xl font-bold text-gray-800 mb-6">Sales Summary</h1><div id="totalSales" class="text-4xl font-extrabold text-blue-600">Loading sales data...</div><p class="mt-4 text-gray-600">Data fetched from <code>data.csv</code></p></div><script>async function fetchAndSumSales() {try {const response = await fetch('data.csv');if (!response.ok) {throw new Error(`HTTP error! status: ${response.status}`);}const text = await response.text();const lines = text.trim().split('\n');if (lines.length === 0) {document.getElementById('totalSales').innerText = 'No data found in data.csv.';console.error('data.csv is empty.');return;}const headers = lines[0].split(',').map(h => h.trim());const salesColumnIndex = headers.indexOf('sales');if (salesColumnIndex === -1) {document.getElementById('totalSales').innerText = 'Error: "sales" column not found.';console.error('Error: "sales" column not found in data.csv.');return;}let totalSales = 0;for (let i = 1; i < lines.length; i++) {const values = lines[i].split(',').map(v => v.trim());if (values.length > salesColumnIndex) {const salesValue = parseFloat(values[salesColumnIndex]);if (!isNaN(salesValue)) {totalSales += salesValue;}}}document.getElementById('totalSales').innerText = `Total Sales: $${totalSales.toFixed(2)}`;document.title = 'Sales Summary Report';} catch (error) {document.getElementById('totalSales').innerText = 'Error loading or processing data.';console.error('Error:', error);}}document.addEventListener('DOMContentLoaded', fetchAndSumSales);</script></body></html>
